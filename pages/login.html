<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style.css">
    <script type="text/JavaScript" src="../js/script.js"></script>
</head>
<body>
    <header>
        <div class="logo">BookShare</div>
        <nav class="nav-links">
            <a href="../index.html" class="nav-link" data-page="home">Home</a>
            <a href="search.html" class="nav-link" data-page="search">Search</a>
            <a href="post-book.html" class="nav-link" data-page="post-book">Post a Book</a>
            <a href="about.html" class="nav-link" data-page="about">About Me</a>
        </nav>
        <div class="auth-buttons">
            <button class="btn btn-secondary nav-link" data-page="login"><a href="login.html" style="text-decoration: none; color: white;">Login</a></button>
            <button class="btn btn-primary">Sign Up</button>
        </div>
    </header>
    <main id="login-page" class="page active">
        <h1 class="section-title" style="text-align: center;">Account</h1>
        <div class="auth-container">
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Login</div>
                <div class="auth-tab" data-tab="signup">Sign Up</div>
            </div>

            <div id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <div class="form-group">
                    <a href="#">Forgot password?</a>
                </div>
                <button class="btn btn-primary" style="width: 100%;"><a href="profile.html" style="text-decoration: none; color: white;">Login</a></button>
            </div>

            <div id="signup-form" class="auth-form" style="display: none;" class="page active">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <div class="form-group">
                    <label for="signup-location">Location</label>
                    <input type="text" id="signup-location" placeholder="City, State" required>
                </div>
                <button class="btn btn-primary" style="width: 100%;">Sign Up</button>
            </div>
        </div>
    </main>

    <!-- Modal for successful book posting -->
    <div class="modal" id="success-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Success!</h2>
                <span class="close-modal">&times;</span>
            </div>
            <p>Your book has been successfully posted and is now available for borrowing.</p>
            <button class="btn btn-primary" style="width: 100%; margin-top: 1rem;">View My Books</button>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Contact</a>
        </div>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <p>&copy; 2025 BookShare. All rights reserved.</p>
    </footer>
